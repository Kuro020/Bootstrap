<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Super Máquinas</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <img src="img/camiseta.png" alt="" width="30" height="24">
          <a class="navbar-brand" href="#">Roupas</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Formulário</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contato</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!--Grid-->
    <div class="container">
        <h3>Preencha com as suas informações para concluir a compra.</h3>
        <div class="border border-3 rounded border-dark p-2">
        <form class="row g-3">
            <div class="col-8">
                <label for="inputnome" class="form-label">Nome</label>
                <input type="text" required class="form-control" id="inputnome" placeholder="Digite seu nome">
            </div>
            <div class="col-12">
                <label for="inputemail" class="form-label">Email</label>
                <input type="email" required class="form-control" id="inputemail" placeholder="Digite seu E-mail">
            </div>
            <div class="col-10">
                <label for="inputendereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="inputendereco" placeholder="Digite o nome da sua rua">
            </div>
            <div class="col-2">
                <label for="inputnum" class="form-label">Número</label>
                <input type="text" class="form-control" id="inputnum" placeholder="Digite o número da sua residência">
            </div>
            <div class="col-3">
                <label for="inputbairro" class="form-label">Bairro</label>
                <input type="text" class="form-control" id="inputbairro" placeholder="Digite o Bairro">
            </div>
            <div class="col-9">
                <label for="inputcomplemento" class="form-label">Complemento</label>
                <input type="text" class="form-control" id="inputcomplemento" placeholder="Apartamento, bloco">
            </div>
            <div class="col-md-6">
                <label for="inputcidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="inputcidade" placeholder="Digite o nome da Cidade">
            </div>
            <div class="col-md-4">
                <label for="inputestado" class="form-label">Estado</label>
                <select id="inputestado" class="form-select">
                    <option selected>Escolha...</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputcep" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputcep" placeholder="Digite o CEP">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Forma de pagamento</option>
                <option value="1">Débito</option>
                <option value="2">Crédito</option>
                <option value="3">Boleto</option>
            </select>
            <div class="col-4">
                <label for="inputdatanasc" class="form-label">Preferência de Data de entrega</label>
                <input type="date" class="form-control" id="inputdatanasc">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary bg-dark">Enviar</button>
            </div>
        </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
